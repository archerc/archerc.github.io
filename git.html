<h1 id="git-用法与技巧">Git 用法与技巧</h1>
<p>列出所有设置</p>
<blockquote>
<p>git config -l</p>
</blockquote>
<p>列出所有全局配置文件中的配置</p>
<blockquote>
<p>git config -l --global</p>
</blockquote>
<p>列出所有系统配置文件中的配置</p>
<blockquote>
<p>git config -l --system</p>
</blockquote>
<p>列出所有当前仓库配置文件中的本地配置</p>
<blockquote>
<p>git config -l --local</p>
</blockquote>
<p>设置别名</p>
<blockquote>
<p>git config alias.st status git config alias.ci commit git config alias.br branch</p>
</blockquote>
